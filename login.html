<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <title>Index Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="text-center" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<main class="form-signin">
    <form action="/login" method="post">
        <img class="mb-4" src="https://icons.getbootstrap.com/assets/icons/person-square.svg" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal" th:text="'Please Sign In'"></h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                   required="true"
                   oninvalid="this.setCustomValidity('Username cannot be blank')"
                   oninput="this.setCustomValidity('')">
            <label for="username">Username</label>
        </div>
        
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                   required="true"
                   oninvalid="this.setCustomValidity('Password cannot be blank')"
                   oninput="this.setCustomValidity('')">
            <label for="password">Password</label>
        </div>
        <div>
            <input type="checkbox" onclick="showPass()" id="showPass" name="showPass" /><label class="css-label lite-gray-check" for="showPass">Show Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign In</button>
    </form>
    <br>
    <form action="/register" method="get">
        <button class="w-100 btn btn-lg btn-dark" type="submit">Register</button>
    </form>
</main>
<script>
    function showPass() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
